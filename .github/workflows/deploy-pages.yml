# Single workflow: one build job, one artifact, one deploy.
# If you see "Multiple artifacts named github-pages": ensure ONLY this workflow
# deploys to Pages (Settings → Pages → GitHub Actions; remove any other Pages workflows).
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload artifact (single "github-pages")
        uses: actions/upload-pages-artifact@v4
        with:
          path: .
          name: github-pages

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
